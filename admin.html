<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Blakely Cinematics</title>
    <meta name="description" content="Secure administrator access for Blakely Cinematics tools.">
    <link rel="stylesheet" href="css/styles.css?v=20250828">

    <!-- AWS CloudWatch RUM Analytics -->
    <script>
      (function(n,i,v,r,s,c,x,z){x=window.AwsRumClient={q:[],n:i,i:i,v:v,r:r,c:c};window[n]=function(c,p){x.q.push({c:c,p:p});};z=document.createElement('script');z.async=true;z.src=s;document.head.insertBefore(z,document.head.getElementsByTagName('script')[0]);})(
        'cwr',
        '1a163e06-eb6a-4131-bdb1-6e27fbb0799c',

        'us-east-1',
        'https://client.rum.us-east-1.amazonaws.com/1.19.0/cwr.js',
        {
          sessionSampleRate: 1 ,
          endpoint: "https://dataplane.rum.us-east-1.amazonaws.com" ,

          signing: true

<body class="admin-login-page">
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <main class="admin-login-main" role="main">
        <section class="admin-login-section">
            <div class="admin-login-content">
                <div class="admin-login-header">
                    <h1 class="admin-login-title">ADMIN ACCESS</h1>
                    <p class="admin-login-subtitle">Enter admin password to continue</p>
                </div>

                <div class="admin-login-container">
                    <form id="admin-login-form" class="admin-login-form" autocomplete="off">
                        <div class="form-group">
                            <input type="password" id="admin-password" name="admin_password" placeholder=" " required aria-required="true">
                            <label for="admin-password">Admin Password</label>
                        </div>

                        <button type="submit" class="btn btn-primary admin-login-btn">ACCESS ADMIN</button>
                    </form>

                    <div class="admin-login-info">
                        <p><a href="index.html">‚Üê Back to Main Site</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js?v=20250828"></script>
    <script>
        (function() {
            const sessionTimeout = 4 * 60 * 60 * 1000;
            const loginForm = document.getElementById('admin-login-form');
            const passwordInput = document.getElementById('admin-password');
            const submitBtn = document.querySelector('.admin-login-btn');

            if (!loginForm || !passwordInput || !submitBtn) {
                return;
            }

            function showMessage(message, type) {
                let messageEl = loginForm.querySelector('.admin-message');
                if (!messageEl) {
                    messageEl = document.createElement('div');
                    messageEl.className = 'admin-message';
                    messageEl.style.textAlign = 'center';
                    messageEl.style.marginTop = '1rem';
                    messageEl.style.fontSize = '0.9rem';
                    loginForm.appendChild(messageEl);
                }

                const color = type === 'error' ? '#ef4444' : type === 'loading' ? '#8B5CF6' : '#10b981';
                messageEl.textContent = message;
                messageEl.style.color = color;
            }

            function clearSession() {
                sessionStorage.removeItem('adminAuthenticated');
                sessionStorage.removeItem('adminLoginTime');
                localStorage.removeItem('adminAuthenticated');
                localStorage.removeItem('adminLoginTime');
            }

            function markAuthenticated() {
                const timestamp = Date.now().toString();
                sessionStorage.setItem('adminAuthenticated', 'true');
                sessionStorage.setItem('adminLoginTime', timestamp);
                localStorage.setItem('adminAuthenticated', 'true');
                localStorage.setItem('adminLoginTime', timestamp);
            }

            function hasValidSession() {
                const currentTime = Date.now();
                let isAuthenticated = sessionStorage.getItem('adminAuthenticated');
                let loginTime = sessionStorage.getItem('adminLoginTime');

                if (!isAuthenticated || !loginTime) {
                    const lsAuth = localStorage.getItem('adminAuthenticated');
                    const lsTime = localStorage.getItem('adminLoginTime');

                    if (lsAuth && lsTime && (currentTime - parseInt(lsTime, 10)) <= sessionTimeout) {
                        sessionStorage.setItem('adminAuthenticated', lsAuth);
                        sessionStorage.setItem('adminLoginTime', lsTime);
                        isAuthenticated = lsAuth;
                        loginTime = lsTime;
                    }
                }

                if (!isAuthenticated || !loginTime) {
                    return false;
                }

                if ((currentTime - parseInt(loginTime, 10)) > sessionTimeout) {
                    clearSession();
                    return false;
                }

                return true;
            }

            function handleAuthorizedRedirect() {
                showMessage('Access granted! Redirecting...', 'success');
                submitBtn.textContent = 'Redirecting...';
                submitBtn.disabled = true;

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }

            if (hasValidSession()) {
                handleAuthorizedRedirect();
                return;
            }

            passwordInput.focus();

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const password = passwordInput.value.trim();
                const originalText = submitBtn.textContent;

                showMessage('Verifying...', 'loading');
                submitBtn.textContent = 'Verifying...';
                submitBtn.disabled = true;

                setTimeout(() => {
                    if (password === 'BCadmin2025!') {
                        markAuthenticated();
                        handleAuthorizedRedirect();
                    } else {
                        showMessage('Incorrect password. Access denied.', 'error');
                        passwordInput.value = '';
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                        passwordInput.focus();
                    }
                }, 600);
            });
        })();
    </script>
</body>
</html>
