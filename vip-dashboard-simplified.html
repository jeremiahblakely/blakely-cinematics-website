<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Gallery Dashboard - Blakely Cinematics</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* VIP Dashboard with 4-Zone Header Layout */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --header-bg: #0a0a0a;
            --sidebar-bg: #0f0f0f;
            --main-bg: #151515;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.3);
            --primary: #FF6B35;
            --header-height: 64px;
            --button-radius: 6px;
            --sidebar-min-left: 180px;
            --sidebar-max-left: 400px;
            --sidebar-min-right: 250px;
            --sidebar-max-right: 500px;
        }

        body {
            font-family: 'Helvetica Neue', 'Helvetica', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 200;
            background: var(--header-bg);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        /* 4-Zone Header with Absolute Positioning */
        .main-header {
            height: var(--header-height);
            background: var(--header-bg);
            display: flex;
            align-items: center;
            padding: 0 24px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Zone 1: Brand (Left) */
        .brand-section {
            position: absolute;
            left: 24px;
            font-size: 1.2rem;
            font-weight: 200;
            letter-spacing: 0.14em;
            text-transform: uppercase;
        }
        .vip-accent { color: var(--primary); }

        /* Zone 2: Client Info (Dead Center @ 50%) */
        .client-info-section {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .client-name {
            font-size: 1rem;
            font-weight: 200;
            letter-spacing: 0.05em;
        }
        .gallery-code {
            font-size: 0.85rem;
            color: var(--text-muted);
            letter-spacing: 0.08em;
        }

        /* Zone 3: View Controls (@ 75%) */
        .view-controls-wrapper {
            position: absolute;
            left: 75%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* Zone 4: Account Actions (Far Right) */
        .account-actions {
            position: absolute;
            right: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Size Control */
        .header-size-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .size-icon {
            width: 16px;
            height: 16px;
            opacity: 0.5;
        }
        .header-size-slider {
            width: 80px;
            height: 2px;
            background: var(--border-color);
            -webkit-appearance: none;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .header-size-slider:hover { opacity: 1; }
        .header-size-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px;
            height: 10px;
            background: var(--primary);
            cursor: pointer;
            border-radius: 50%;
        }

        /* View Toggle */
        .view-toggle-group {
            display: flex;
            gap: 2px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            padding: 3px;
        }
        .view-icon-btn {
            width: 28px;
            height: 24px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            transition: all 0.2s;
        }
        .view-icon-btn:hover { color: var(--text-secondary); }
        .view-icon-btn.active {
            background: var(--primary);
            color: white;
        }

        .show-names-toggle {
            width: 32px;
            height: 26px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 11px;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .show-names-toggle.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--primary);
            border-color: var(--primary);
        }

        .settings-btn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .settings-btn:hover { color: var(--primary); }

        .btn-outline {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 200;
            padding: 8px 18px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: transparent;
            transition: all 0.3s;
            cursor: pointer;
        }
        .btn-outline:hover {
            color: var(--primary);
            border-color: var(--primary);
        }

        /* Dashboard Container */
        .dashboard-container {
            position: fixed;
            top: var(--header-height);
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
        }

        /* Sidebars and Main Content */
        .left-sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            min-width: var(--sidebar-min-left);
            max-width: var(--sidebar-max-left);
        }

        .main-content {
            flex: 1;
            background: var(--main-bg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .right-sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            min-width: var(--sidebar-min-right);
            max-width: var(--sidebar-max-right);
            border-left: 1px solid var(--border-color);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .client-info-section { display: none; }
            .view-controls-wrapper { left: 60%; }
        }
    </style>
</head>
<body>
    <!-- 4-Zone Header Layout -->
    <header class="main-header" id="mainHeader">
        <!-- Zone 1: Brand (Left) -->
        <div class="brand-section">
            BLAKELY <span class="vip-accent">VIP</span> <span style="opacity: 0.5;">|</span> DASHBOARD
        </div>
        
        <!-- Zone 2: Client Info (Dead Center @ 50%) -->
        <div class="client-info-section">
            <div class="client-name">Demo Client</div>
            <div class="gallery-code">DEMO2025</div>
        </div>
        
        <!-- Zone 3: View Controls (@ 75% position) -->
        <div class="view-controls-wrapper">
            <!-- Size Control -->
            <div class="header-size-control">
                <svg class="size-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                </svg>
                <input type="range" class="header-size-slider" id="sizeSlider" min="150" max="400" value="200">
            </div>
            
            <!-- View Toggle -->
            <div class="view-toggle-group">
                <button class="view-icon-btn active" data-view="grid" title="Grid View">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <rect x="1" y="1" width="6" height="6"></rect>
                        <rect x="9" y="1" width="6" height="6"></rect>
                        <rect x="1" y="9" width="6" height="6"></rect>
                        <rect x="9" y="9" width="6" height="6"></rect>
                    </svg>
                </button>
                <button class="view-icon-btn" data-view="list" title="List View">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <rect x="1" y="2" width="14" height="2"></rect>
                        <rect x="1" y="7" width="14" height="2"></rect>
                        <rect x="1" y="12" width="14" height="2"></rect>
                    </svg>
                </button>
                <button class="view-icon-btn" data-view="filmstrip" title="Filmstrip View">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <rect x="0" y="5" width="4" height="6"></rect>
                        <rect x="6" y="5" width="4" height="6"></rect>
                        <rect x="12" y="5" width="4" height="6"></rect>
                    </svg>
                </button>
            </div>
            
            <!-- ABC Toggle -->
            <button class="show-names-toggle" id="showNamesToggle" title="Toggle Filenames">
                ABC
            </button>
        </div>
        
        <!-- Zone 4: Account Actions (Far Right) -->
        <div class="account-actions">
            <!-- Settings Button with outline gear icon -->
            <button class="settings-btn" aria-label="Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <title>Settings</title>
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m4.22-13.22l4.24 4.24M1.54 1.54l4.24 4.24M21 12h-6m-6 0H3m13.22 4.22l4.24 4.24M1.54 18.46l4.24-4.24"></path>
                </svg>
            </button>
            
            <!-- Log Out Button -->
            <a href="#" class="btn-outline" id="logoutBtn">Log Out</a>
        </div>
    </header>

    <!-- Dashboard Container -->
    <div class="dashboard-container" id="dashboardContainer">
        <!-- Left Sidebar -->
        <aside class="left-sidebar" id="leftSidebar">
            <div style="padding: 20px; border-bottom: 1px solid var(--border-color);">
                <h3 style="font-size: 11px; font-weight: 400; letter-spacing: 2px; text-transform: uppercase; color: var(--text-muted);">FOLDERS</h3>
            </div>
            <div style="flex: 1; overflow-y: auto; padding: 12px;">
                <!-- Folder items will be added here -->
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <div id="galleryView" style="padding: 20px;">
                <!-- Gallery items will be added here -->
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar" id="rightSidebar">
            <div style="padding: 20px; border-bottom: 1px solid var(--border-color);">
                <h3 style="font-size: 11px; font-weight: 400; letter-spacing: 2px; text-transform: uppercase; color: var(--text-muted); margin-bottom: 8px;">SELECTED ITEMS</h3>
                <div style="font-size: 24px; font-weight: 200; color: var(--primary);">0 items</div>
            </div>
            <div style="flex: 1; overflow-y: auto; padding: 12px;">
                <!-- Selected items will be added here -->
            </div>
            <div style="padding: 20px; border-top: 1px solid var(--border-color);">
                <button style="width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 4px; font-size: 14px; font-weight: 500; cursor: pointer; opacity: 0.5;" disabled>Finalize Selection</button>
            </div>
        </aside>
    </div>

    <!-- Include existing scripts if any -->
    <script src="js/vip-dashboard.js"></script>
</body>
</html>
