<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Dashboard - Blakely Cinematics</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Premium Gallery Dashboard Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #FF6B35;
            --secondary-orange: #FF8851;
            --dark-bg: #0F0F0F;
            --sidebar-bg: #1A1A1A;
            --card-bg: #242424;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --text-muted: #666666;
            --border-color: rgba(255, 107, 53, 0.15);
            --star-gold: #FFA500;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
        }

        /* Main Layout */
        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        /* Header */
        .dashboard-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            z-index: 1000;
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .brand-text {
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--text-primary);
        }

        .brand-cinematics {
            color: var(--primary-orange);
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .gallery-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .view-toggles {
            display: flex;
            gap: 0.25rem;
            padding: 0.25rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }

        .view-toggle {
            padding: 0.4rem 0.8rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .view-toggle.active {
            background: var(--primary-orange);
            color: white;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            border-color: var(--primary-orange);
            color: var(--primary-orange);
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 60px;
            display: flex;
            flex-direction: column;
        }

        .sidebar-section {
            padding: 1.5rem 1rem;
        }

        .sidebar-title {
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .folder-list {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .folder-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .folder-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .folder-item.active {
            background: rgba(255, 107, 53, 0.1);
            color: var(--primary-orange);
        }

        .folder-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .folder-icon {
            font-size: 1rem;
            opacity: 0.7;
        }

        .folder-count {
            font-size: 0.8rem;
            padding: 0.1rem 0.4rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .folder-item.active .folder-count {
            background: rgba(255, 107, 53, 0.2);
        }

        .new-folder-btn {
            margin-top: 0.5rem;
            padding: 0.6rem 0.75rem;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            background: transparent;
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
        }

        .new-folder-btn:hover {
            border-color: var(--primary-orange);
            color: var(--primary-orange);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding-top: 60px;
            overflow-y: auto;
            background: var(--dark-bg);
        }

        /* Top Bar */
        .content-topbar {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .stats-row {
            display: flex;
            gap: 2rem;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .filter-dropdown {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
        }

        .search-box {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-primary);
            width: 200px;
            font-size: 0.85rem;
        }

        .search-box::placeholder {
            color: var(--text-muted);
        }

        .sort-dropdown {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
        }

        /* Gallery Grid */
        .gallery-container {
            padding: 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* Image Card */
        .image-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .image-wrapper {
            position: relative;
            padding-bottom: 66.67%;
            overflow: hidden;
            background: #1A1A1A;
        }

        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover .image-wrapper img {
            transform: scale(1.05);
        }

        .image-footer {
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Rating Stars */
        .rating-stars {
            display: flex;
            gap: 0.25rem;
        }

        .star {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.2s;
        }

        .star:hover,
        .star.filled {
            color: var(--star-gold);
            transform: scale(1.1);
        }

        .star.filled {
            text-shadow: 0 0 8px rgba(255, 165, 0, 0.4);
        }

        /* Selection Checkbox */
        .selection-checkbox {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 24px;
            height: 24px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .selection-checkbox:hover {
            border-color: var(--primary-orange);
            background: rgba(255, 107, 53, 0.2);
        }

        .selection-checkbox.selected {
            background: var(--primary-orange);
            border-color: var(--primary-orange);
        }

        .selection-checkbox.selected::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        /* Bottom Action Bar */
        .action-bar {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .action-btn.primary {
            background: var(--primary-orange);
            color: white;
        }

        .action-btn.primary:hover {
            background: var(--secondary-orange);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 107, 53, 0.3);
        }

        .action-btn.secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-btn.secondary:hover {
            border-color: var(--primary-orange);
            color: var(--primary-orange);
        }

        /* Selection Basket */
        .selection-basket {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .basket-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .basket-count {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-orange);
        }

        .finalize-btn {
            padding: 0.6rem 1.2rem;
            background: var(--primary-orange);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .finalize-btn:hover {
            background: var(--secondary-orange);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="brand-logo">
                <span class="brand-text">BLAKELY</span>
                <span class="brand-text brand-cinematics">CINEMATICS</span>
            </div>
            <div class="header-center">
                <div class="gallery-title">Demo Client</div>
                <div class="gallery-title" style="color: var(--text-muted);">DEMO2025</div>
            </div>
            <div class="header-actions">
                <div class="view-toggles">
                    <button class="view-toggle active">Grid</button>
                    <button class="view-toggle">List</button>
                    <button class="view-toggle">Carousel</button>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-title">Folders</div>
                <div class="folder-list">
                    <div class="folder-item active" data-folder="all">
                        <div class="folder-left">
                            <span class="folder-icon">üìÅ</span>
                            <span>All Images</span>
                        </div>
                        <span class="folder-count">2</span>
                    </div>
                    <div class="folder-item" data-folder="favorites">
                        <div class="folder-left">
                            <span class="folder-icon">‚≠ê</span>
                            <span>Favorites</span>
                        </div>
                        <span class="folder-count">0</span>
                    </div>
                    <div class="folder-item" data-folder="selected">
                        <div class="folder-left">
                            <span class="folder-icon">‚úì</span>
                            <span>Selected</span>
                        </div>
                        <span class="folder-count" id="selectedCount">1</span>
                    </div>
                    <button class="new-folder-btn">
                        <span>+</span>
                        <span>New Folder</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="content-topbar">
                <div class="topbar-left">
                    <div class="stats-row">
                        <div class="stat-item">
                            <span class="stat-value">2</span>
                            <span class="stat-label">Images</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="selectedStat">1</span>
                            <span class="stat-label">Selected</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value" id="ratedStat">1</span>
                            <span class="stat-label">Rated</span>
                        </div>
                    </div>
                </div>
                <div class="topbar-right">
                    <select class="filter-dropdown">
                        <option>All Ratings</option>
                        <option>5 Stars</option>
                        <option>4+ Stars</option>
                        <option>3+ Stars</option>
                        <option>Unrated</option>
                    </select>
                    <select class="filter-dropdown">
                        <option>All Status</option>
                        <option>Selected</option>
                        <option>Not Selected</option>
                    </select>
                    <input type="text" class="search-box" placeholder="Search images...">
                    <select class="sort-dropdown">
                        <option>Sort by Name</option>
                        <option>Sort by Rating</option>
                        <option>Sort by Date</option>
                    </select>
                </div>
            </div>

            <!-- Gallery Grid -->
            <div class="gallery-container">
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Images will be loaded here -->
                </div>
            </div>
        </main>

        <!-- Selection Basket -->
        <div class="selection-basket">
            <span class="basket-label">SELECTION BASKET</span>
            <span class="basket-count" id="basketCount">1</span>
            <button class="finalize-btn" onclick="finalizeSelection()">Finalize Selection</button>
        </div>
    </div>

    <script>
        // Gallery state
        let galleryState = {
            images: [],
            selected: new Set(['IMG_001']),
            ratings: { 'IMG_001': 3 }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadGallery();
            setupEventListeners();
            updateCounts();
        });

        function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            grid.innerHTML = '';
            
            // Create image cards
            for (let i = 1; i <= 2; i++) {
                const id = 'IMG_' + String(i).padStart(3, '0');
                const card = createImageCard(id, i);
                grid.appendChild(card);
            }
        }

        function createImageCard(id, index) {
            const isSelected = galleryState.selected.has(id);
            const rating = galleryState.ratings[id] || 0;
            
            const card = document.createElement('div');
            card.className = 'image-card';
            card.dataset.id = id;
            
            card.innerHTML = 
                '<div class="selection-checkbox' + (isSelected ? ' selected' : '') + '" onclick="toggleSelection(event, \'' + id + '\')"></div>' +
                '<div class="image-wrapper">' +
                    '<img src="https://picsum.photos/400/267?random=' + index + '" alt="' + id + '">' +
                '</div>' +
                '<div class="image-footer">' +
                    '<div class="rating-stars">' + createStars(id, rating) + '</div>' +
                '</div>';
            
            return card;
        }

        function createStars(id, rating) {
            let html = '';
            for (let i = 1; i <= 5; i++) {
                const filled = i <= rating ? ' filled' : '';
                html += '<span class="star' + filled + '" onclick="setRating(event, \'' + id + '\', ' + i + ')">‚òÖ</span>';
            }
            return html;
        }

        function toggleSelection(event, id) {
            event.stopPropagation();
            const checkbox = event.currentTarget;
            
            if (galleryState.selected.has(id)) {
                galleryState.selected.delete(id);
                checkbox.classList.remove('selected');
            } else {
                galleryState.selected.add(id);
                checkbox.classList.add('selected');
            }
            
            updateCounts();
        }

        function setRating(event, id, rating) {
            event.stopPropagation();
            galleryState.ratings[id] = rating;
            
            // Update stars display
            const card = document.querySelector('[data-id="' + id + '"]');
            const starsContainer = card.querySelector('.rating-stars');
            starsContainer.innerHTML = createStars(id, rating);
            
            updateCounts();
        }

        function updateCounts() {
            document.getElementById('selectedCount').textContent = galleryState.selected.size;
            document.getElementById('selectedStat').textContent = galleryState.selected.size;
            document.getElementById('basketCount').textContent = galleryState.selected.size;
            document.getElementById('ratedStat').textContent = Object.keys(galleryState.ratings).length;
        }

        function setupEventListeners() {
            // Folder navigation
            document.querySelectorAll('.folder-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.folder-item').forEach(f => f.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // View toggles
            document.querySelectorAll('.view-toggle').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.view-toggle').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        function finalizeSelection() {
            if (galleryState.selected.size === 0) {
                alert('Please select at least one image');
                return;
            }
            alert('Finalizing ' + galleryState.selected.size + ' selected images');
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'vip-login.html';
        }
    </script>
</body>
</html>
