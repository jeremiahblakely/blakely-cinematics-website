<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Test - Blakely Cinematics</title>
    
    <!-- Created: September 7, 2025 7:00 AM CST -->
    <!-- Purpose: Test Stripe payment integration -->
    
    <script src="https://js.stripe.com/v3/"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0A0A;
            color: #FAFAFA;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #1A1A1A;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }
        
        h1 {
            color: #FF6B35;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 0.1rem;
        }
        
        .subtitle {
            color: #B0B0B0;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .test-info {
            background: rgba(255, 107, 53, 0.1);
            border-left: 4px solid #FF6B35;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        
        .test-card {
            font-family: 'Courier New', monospace;
            background: #0A0A0A;
            color: #48bb78;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #B0B0B0;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            background: #0A0A0A;
            border: 2px solid #2A2A2A;
            border-radius: 8px;
            font-size: 16px;
            color: #FAFAFA;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }
        
        .btn:hover {
            background: #FF8C5A;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #2A2A2A;
        }
        
        .btn-secondary:hover {
            background: #3A3A3A;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .status.success {
            background: rgba(72, 187, 120, 0.1);
            color: #48bb78;
            border: 1px solid #48bb78;
        }
        
        .status.error {
            background: rgba(245, 101, 101, 0.1);
            color: #f56565;
            border: 1px solid #f56565;
        }
        
        .status.info {
            background: rgba(66, 153, 225, 0.1);
            color: #4299e1;
            border: 1px solid #4299e1;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BLAKELY CINEMATICS</h1>
        <p class="subtitle">Payment Integration Test</p>
        
        <div class="test-info">
            <p><strong>üß™ Test Mode Active</strong></p>
            <p>Use this Stripe test card:</p>
            <div class="test-card">4242 4242 4242 4242</div>
            <p style="margin-top: 10px; font-size: 12px; color: #B0B0B0;">
                Expiry: Any future date | CVC: Any 3 digits | ZIP: Any 5 digits
            </p>
        </div>

        <form id="payment-form">
            <div class="form-group">
                <label for="name">Client Name</label>
                <input type="text" id="name" name="name" value="Test Client" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="package">Select Package</label>
                <select id="package" name="package" required>
                    <option value="deposit">Session Deposit - $100</option>
                    <option value="signature">Signature Session - $1,200</option>
                    <option value="headshot">Professional Headshot - $350</option>
                    <option value="creative">Creative Session - $800</option>
                </select>
            </div>
            
            <button type="submit" id="checkout-btn" class="btn">
                <span id="btn-text">Proceed to Checkout</span>
                <span id="btn-spinner" style="display: none;" class="spinner"></span>
            </button>
            
            <button type="button" id="test-api-btn" class="btn btn-secondary">
                Test API Connection
            </button>
        </form>
        
        <div id="status-message"></div>
    </div>

    <script>
        // Configuration - Updated September 7, 2025
        const STRIPE_PUBLIC_KEY = 'pk_test_51S06CcF2BZHg4PgydmUfIPFlreVpEpiAYNTxwiGuWIFz15qo2OjQIJAVLp8SUn28tmlQwml1lYJ5Mjf8Pa7r5Toz0025yRe84A'; // Replace with your actual test key
        const API_BASE = 'https://qtgzo3psyb.execute-api.us-east-1.amazonaws.com/prod';
        const VIP_API = 'https://kyjf2wp972.execute-api.us-east-1.amazonaws.com/dev';
        
        // Initialize Stripe
        const stripe = Stripe(STRIPE_PUBLIC_KEY);
        
        // Helper function to show status messages
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.className = 'status ' + type;
            statusDiv.innerHTML = message;
            console.log(`[${type.toUpperCase()}]`, message);
        }
        
        // Test API connection
        document.getElementById('test-api-btn').addEventListener('click', async () => {
            showStatus('Testing API connections...', 'info');
            
            const endpoints = [
                { name: 'Main API Health', url: `${API_BASE}/health` },
                { name: 'VIP API Health', url: `${VIP_API}/health` },
                { name: 'Payment Endpoint', url: `${API_BASE}/create-checkout-session` }
            ];
            
            let results = [];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint.url, {
                        method: endpoint.name.includes('Payment') ? 'POST' : 'GET',
                        headers: { 'Content-Type': 'application/json' },
                        body: endpoint.name.includes('Payment') ? JSON.stringify({test: true}) : undefined
                    });
                    
                    results.push(`${endpoint.name}: ${response.status} ${response.ok ? '‚úÖ' : '‚ùå'}`);
                } catch (error) {
                    results.push(`${endpoint.name}: ‚ùå ${error.message}`);
                }
            }
            
            showStatus(results.join('<br>'), results.every(r => r.includes('‚úÖ')) ? 'success' : 'error');
        });
        
        // Handle payment form submission
        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('checkout-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            
            // UI feedback
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            
            showStatus('Creating checkout session...', 'info');
            
            // Prepare data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                package: document.getElementById('package').value,
                timestamp: new Date().toISOString()
            };
            
            // Package pricing
            const packagePrices = {
                'deposit': 10000,      // $100.00
                'signature': 120000,   // $1,200.00
                'headshot': 35000,     // $350.00
                'creative': 80000      // $800.00
            };
            
            try {
                console.log('Sending checkout request:', formData);
                
                // Create checkout session
                const response = await fetch(`${API_BASE}/create-checkout-session`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ...formData,
                        amount: packagePrices[formData.package],
                        currency: 'usd',
                        successUrl: window.location.origin + '/booking-success.html',
                        cancelUrl: window.location.href,
                        metadata: {
                            clientName: formData.name,
                            clientEmail: formData.email,
                            package: formData.package
                        }
                    })
                });
                
                const responseText = await response.text();
                console.log('API Response:', responseText);
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}: ${responseText}`);
                }
                
                const session = JSON.parse(responseText);
                
                if (session.sessionId || session.id) {
                    showStatus('‚úÖ Session created! Redirecting to Stripe...', 'success');
                    
                    // Redirect to Stripe Checkout
                    const result = await stripe.redirectToCheckout({
                        sessionId: session.sessionId || session.id
                    });
                    
                    if (result.error) {
                        throw new Error(result.error.message);
                    }
                } else {
                    throw new Error('No session ID in response');
                }
                
            } catch (error) {
                console.error('Payment error:', error);
                
                // Detailed error message
                let errorMsg = `‚ùå Payment failed: ${error.message}`;
                errorMsg += '<br><br><strong>Common issues:</strong>';
                errorMsg += '<br>‚Ä¢ Checkout Lambda not deployed';
                errorMsg += '<br>‚Ä¢ Missing Stripe API keys in Lambda environment';
                errorMsg += '<br>‚Ä¢ CORS not configured on API Gateway';
                errorMsg += '<br><br>Check browser console for details.';
                
                showStatus(errorMsg, 'error');
                
                // Reset button
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        });
        
        // Log page load
        console.log('Payment test page loaded:', new Date().toLocaleString());
        console.log('API Endpoints:', { API_BASE, VIP_API });
    </script>
</body>
</html>
